<body>
    <div id="root"></div>

    <!-- Transparent overlay to reduce AMOLED over-darkening on Samsung -->
    <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: rgba(255, 255, 255, 0.01);
        z-index: 9999;
    "></div>

    <!-- Your actual React entry point -->
    <script type="module" src="/src/index.jsx"></script>

    <!-- Samsung-specific fix using JS -->
    <script>
        if (/SamsungBrowser|SM-|GT-|SCH-|SGH-/.test(navigator.userAgent)) {
            const style = document.createElement('style');
            style.innerHTML = `
                html, body {
                    filter: brightness(1.05) contrast(1.02);
                    -webkit-filter: brightness(1.05) contrast(1.02);
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
